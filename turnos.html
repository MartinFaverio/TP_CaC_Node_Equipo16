        <main class="content">
            <h2 class="titulo"><b><u>Seleccione los datos para mostrar turnos disponibles</u></b></h2>

            <div class="frameselector">
                <form action="">
                    <fieldset>
                        <div class="label">
                            <label for="esp"><b>Especialidad:</b></label>
                            <select name="Especialidad" id="esp" class="select" onblur="verificar_esp()">
                                <option value="vacio">Seleccione una especialidad</option>
                                <option value="1">Traumatología</option>
                                <option value="2">Oftalmología</option>
                                <option value="3">Ginecología</option>
                                <option value="4">Odontología</option>
                            </select>

                            <label for="fecha" class="label1"><b>Fecha para el turno:</b></label>
                            <input type="date" class="select" min="2023-10-01" max="2024-12-31" id="fecha">
                        </div>

                        <div class="boton">
                            <button type="button" onclick="verificar()">
                                <h4>Enviar</h4>
                            </button>

                            <button type="button" class="input" onclick="borrar()">
                                <h4>Borrar</h4>
                            </button>
                        </div>

                    </fieldset>
                </form>
            </div>

                <div class="turno_ocupado" id="prueba3"></div>
                <div class="especialidad">de 10:00hs a 10:45hs</div>

                <div class="especialidad">de 11:00hs a 11:45hs</div>

                <div class="turno_libre" id="prueba15"></div>
